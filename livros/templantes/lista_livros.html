<!DOCTYPE html>
<html>
<head>
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <ul>
        {% for livro in livros %}
        <li>{{ livro.titulo }} - {{ livro.autor }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!--Os templates em Django são arquivos HTML que são renderizados dinamicamente com dados fornecidos pelas views
Este template usa a linguagem de modelo do Django para iterar sobre todos os livros passados para ele pela view e exibir seus títulos e autores.-->
